<div class="container-fluid bg-3">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 jumbotron">
      <h3>Authenticate</h3><hr>
      <form #loginForm="ngForm" name="loginForm" novalidate (ngSubmit)="loginForm.form.valid && doLogin()">
        <div class="form-group">
          <label>Email Address*</label>
          <input type="text" name="email_id" #email_id="ngModel" [(ngModel)]="logUser.email_id" class="form-control"
            required>
          <span *ngIf="email_id.invalid && email_id.touched || (email_id.invalid && loginForm.submitted)" style="color:red">Email address is required</span>
        </div>
        <div class="form-group">
          <label>Password*</label>
          <input type="password" name="password" #password="ngModel" [(ngModel)]="logUser.password" class="form-control"
            required>
          <span *ngIf="(password.invalid && password.touched) || (password.invalid && loginForm.submitted)" style="color:red">Password
            is required</span>
        </div>
        <div class="form-group">
          <label>Lab*</label>
          <select type="text" name="lab_id" #labId="ngModel" [(ngModel)]="logUser.lab_id" class="form-control" required>
            <option value="">Select One</option>
            <option *ngFor="let lab of labs" [value]="lab.id">{{lab.name}}</option>
          </select>
          <span *ngIf="labId.invalid && labId.touched || (labId.invalid && loginForm.submitted)" style="color:red">Select
            Lab</span>
          <div *ngIf="errorMessage != ''" style="color:red">{{errorMessage}}</div>
        </div>
        <input type="submit" value="Login" class="btn btn-success">
      </form>
    </div>
  </div>
</div>
