<div class="jumbotron">
  <div class="container">
    <div class="content-header">
      <h4>Categories</h4>
      <div *ngIf="authService.isAuthorised()" class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <div class="btn-toolbar" role="toolbar"> 
              <div class="btn-group"> 
                <button type="button" class="btn btn-default" title="new Doctor" alt="New Doctor" (click)="onNewCategory()"> 
                  <span class="glyphicon glyphicon-plus"></span> 
                </button>
              </div> 
            </div> 
          </li>
        </ul>
      </div>
    </div>
    <hr/>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
  		<thead>
    		<tr>
      			<th>Name</th>
      			<th>Description</th>
      			<th>Child Of</th>
      			<th>Updated  On</th>
            <th>Controls</th>
    		</tr>
  		</thead>
  		<tbody>
   			<tr *ngFor="let cat of data">
         		<td>{{cat.name}}</td>
         		<td>{{cat.desc}}</td>
         		<td>{{cat.parent}}</td>
            <td>{{cat.updated}}</td>
            <td>
              <button type="button" class="btn btn-default" title="Edit Category" alt="Edit Category" (click)="onEditRecord(cat.id)">
                <span class="glyphicon glyphicon-edit"></span> 
              </button>
              <button type="button" class="btn btn-default" title="Delete Category" alt="Delete Category" (click)="onDeleteRecord(cat.id)"> 
                <span class="glyphicon glyphicon-trash"></span> 
              </button>
            </td>
     		</tr>
  		</tbody>
	</table>
  </div>
</div>
