<div class="jumbotron">
  <div class="container">
    <div class="content-header">
      <h4>Doctors</h4>
      <div *ngIf="authService.isAuthorised()" class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <div class="btn-toolbar" role="toolbar"> 
              <div class="btn-group"> 
                <button type="button" class="btn btn-default" title="new Doctor" alt="New Doctor" (click)="onNewDoctor()"> 
                  <span class="glyphicon glyphicon-plus"></span> 
                </button>
              </div> 
            </div> 
          </li>
        </ul>
      </div>
    </div>
    <hr/>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
  		<thead>
    		<tr>
      			<th>Email Address</th>
      			<th>Full Name</th>
      			<th>Clinic</th>
      			<th>Address</th>
      			<th>Contact No.</th>
      			<th>Updated  On</th>
            <th>Controls</th>
    		</tr>
  		</thead>
  		<tbody>
   			<tr *ngFor="let doctor of data">
         		<td>{{doctor.email_id}}</td>
         		<td>{{doctor.fullname}}</td>
         		<td>{{doctor.clinic}}</td>
         		<td>{{doctor.address}}</td>
         		<td>{{doctor.mobile}}</td>
         		<td>{{doctor.updated}}</td>
            <td>
              <button type="button" class="btn btn-default" title="Edit Doctor Info" alt="Edit Doctor Info" (click)="onEditRecord(doctor.id)">
                <span class="glyphicon glyphicon-edit"></span> 
              </button>
              <button type="button" class="btn btn-default" title="Delete Doctor Info" alt="Delete Doctor Info" (click)="onDeleteRecord(doctor.id)"> 
                <span class="glyphicon glyphicon-trash"></span> 
              </button>
            </td>
     		</tr>
  		</tbody>
	</table>
  </div>
</div>
<modal #componentInsideModal>
  <ng-template #modalHeader><h2>Component inside modal</h2></ng-template>
  <ng-template #modalBody>
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </ng-template>
  <ng-template #modalFooter></ng-template>
</modal>
