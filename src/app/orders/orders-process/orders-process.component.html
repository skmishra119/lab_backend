<div class="container-fluid bg-3">
  	<div class="row">
	    <div class="jumbotron">
		  	<div class="container">
		    	<div class="content-header">
		      		<h4>Order Process</h4>
		    		<form #ordForm="ngForm" name="ordForm" novalidate (ngSubmit)="ordForm.form.valid && doSubmit()">  		
		      			<div class="collapse navbar-collapse" id="myNavbar">
		        			<ul class="nav navbar-nav navbar-right">
		          				<li>
		            				<div class="btn-toolbar" role="toolbar"> 
		              					<div class="btn-group">
		                					<button type="submit" class="btn btn-default" title="Submit" alt="Submit"> 
		                  						<span class="glyphicon glyphicon-ok"></span> 
		                					</button>
		                					<button *ngIf="editMode" type="button" class="btn btn-default" title="Delete" alt="Delete" (click)="doDelete()"> 
		                  						<span class="glyphicon glyphicon-trash"></span> 
		                					</button>
		                					<button type="button" class="btn btn-default" title="Cancel" alt="Cancel" (click)="doCancel()"> 
		                  						<span class="glyphicon glyphicon-remove"></span> 
		                					</button>
		              					</div> 
		            				</div> 
		          				</li>
		        			</ul>
		      			</div>
		    		  	<hr/>
		    		  	<div *ngIf="errorMessage != ''" style="color:red">{{errorMessage}}</div>
		    		  	<div class="row">
		    		  		<div class="col-sm-4 col-md-4">
		    		  			<div class="form-group">
				        			<label>Barcode*</label>
				          			<input type="text" name="barcode" #barcode="ngModel" [(ngModel)]="order.barcode" class="form-control" disabled>
				        		</div>
				        	</div>
				        	<div class="col-sm-4 col-md-4">
				        		<div class="form-group">
				        			<label>Order Id</label>
				        			<input type="text" name="id" #id="ngModel" [(ngModel)]="order.id" class="form-control" disabled>
				        		</div>
				        	</div>
				        	<div class="col-sm-4 col-md-4">
				        		<div class="form-group">
				        			<label>Date*</label>
				        			<jqxDateTimeInput [width]="300" [height]="35" name="order_date"  #order_date="ngModel" [(ngModel)]="order.order_date" class="form-control" disabled></jqxDateTimeInput>
				        		</div>
		    		  		</div>
		    		  	</div>
		    		  	<div class="row">
		    		  		<div class="col-sm-4 col-md-4">
		    		  			<div class="form-group">
		          					<label>Patient*</label>
		          					<select type="text" name="patient_id" #patient_id="ngModel" [(ngModel)]="order.patient_id" class="form-control" disabled>
		            					<option value="">Select One</option>
		            					<option *ngFor="let pat of patients" [value]="pat.id">{{pat.fullname}}</option>
		          					</select>
		          					<span *ngIf="patient_id.invalid && patient_id.touched || (patient_id.invalid && ordForm.submitted)" style="color:red">Select a patient</span>
		        				</div>
		    		  		</div>
		    		  		<div class="col-sm-4 col-md-4">
		    		  			<div class="form-group">
		          					<label>Referred By*</label>
		          					<select type="text" name="doctor_id" #doctor_id="ngModel" [(ngModel)]="order.doctor_id" class="form-control" disabled>
		            					<option value="">Select One</option>
		            					<option value="XXX">Self [No doctor]</option>
		            					<option *ngFor="let dtr of doctors" [value]="dtr.id">{{dtr.fullname}}</option>
		          					</select>
		          					<span *ngIf="doctor_id.invalid && doctor_id.touched || (doctor_id.invalid && ordForm.submitted)" style="color:red">Select a referrer</span>
		        				</div>
		    		  		</div>
		    		  		<div class="col-sm-4 col-md-4">
		    		  			<div class="form-group">
		          					<label>Sample collector*</label>
		          					<select type="text" name="collector_id" #collector_id="ngModel" [(ngModel)]="order.collector_id" class="form-control" disabled>
		            					<option value="">Select One</option>
		            					<option value="XXX">Self [No home collection]</option>
		            					<option *ngFor="let clt of collectors" [value]="clt.id">{{clt.fullname}}</option>
		          					</select>
		          					<span *ngIf="collector_id.invalid && collector_id.touched || (collector_id.invalid && ordForm.submitted)" style="color:red">Select a sample collector</span>
		        				</div>
		    		  		</div>
		    		  	</div>
						<div class="row">
		    	    		<div class="col-sm-12 col-md-12">
		    	    			<div class="form-group">
		    	    				<label>Products Ordered</label>
		    	    				<table class="table">
		    	    					<tbody>
		    	    						<tr *ngFor="let order_prod of orderProcessingInfo.products; let i = index" >
		    	    							<td>
		    	    								<table class="table">
					    	    						<tr>
					    	    							<td>{{ order_prod.name }}</td>
					    	    						</tr>
					    	    						<tr>
					    	    							<td>
					    	    								<table class="table">
					    	    									<thead>
					    	    										<tr>
					    	    											<th>Item Name</th>
					    	    											<th>Min Value</th>
					    	    											<th>Max Value</th>
					    	    											<th>Current Value</th>
					    	    										</tr>
					    	    									</thead>
									    	    					<tbody>
									    	    						<tr *ngFor="let order_item of order_prod.order_items; let i = index" >
									    	    							<td>{{ order_item.name }}</td>
									    	    							<td>{{ order_item.minval }}</td>
									    	    							<td>{{ order_item.maxval }}</td>
									    	    							<td>
									    	    								<div class="form-group">
																        			<input type="text" name="currentval" #currentval="ngModel" [(ngModel)]="order_item.currentval" class="form-control">
																        		</div>
				        													</td>
									    	    						</tr>
									    	    					</tbody>
									    	    				</table>
					    	    							</td>
					    	    						</tr>
		    	    								</table>
		    	    							</td>
		    	    						</tr>
		    	    					</tbody>
		    	    				</table>
						        </div>
		    	    		</div>
		    	    	</div>
				        <hr/>
				        <div class="collapse navbar-collapse" id="myNavbar">
		        			<ul class="nav navbar-nav navbar-right">
		          				<li>
		            				<div class="btn-toolbar" role="toolbar"> 
		              					<div class="btn-group"> 
		                					<button type="submit" class="btn btn-default" title="Submit" alt="Submit"> 
		                  						<span class="glyphicon glyphicon-ok"></span> 
		                					</button>
		                					<button *ngIf="editMode" type="button" class="btn btn-default" title="Delete" alt="Delete" (click)="doDelete()"> 
		                  						<span class="glyphicon glyphicon-trash"></span> 
		                					</button>
		                					<button type="button" class="btn btn-default" title="Cancel" alt="Cancel" (click)="doCancel()"> 
		                  						<span class="glyphicon glyphicon-remove"></span> 
		                					</button>
		              					</div>
		            				</div> 
		          				</li>
		        			</ul>
		      			</div>
		      		</form>
		  		</div>
			</div>
		</div>
	</div>
</div>
