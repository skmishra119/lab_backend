<div class="jumbotron">
  <div class="container">
    <div class="content-header">
      <h4>Products</h4>
      <div *ngIf="authService.isAuthorised()" class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <div class="btn-toolbar" role="toolbar"> 
              <div class="btn-group"> 
                <button type="button" class="btn btn-default" title="new Product" alt="New Product" (click)="onNewProduct()"> 
                  <span class="glyphicon glyphicon-plus"></span> 
                </button>
              </div> 
            </div> 
          </li>
        </ul>
      </div>
    </div>
    <hr/>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
  		<thead>
    		<tr>
      			<th>Name</th>
      			<th>Description</th>
      			<th>Category</th>
      			<th>Updated  On</th>
            <th>Controls</th>
    		</tr>
  		</thead>
  		<tbody>
   			<tr *ngFor="let prd of data">
         		<td>{{prd.name}}</td>
         		<td>{{prd.description}}</td>
         		<td>{{prd.category}}</td>
            	<td>{{prd.updated}}</td>
            	<td>
              	<button type="button" class="btn btn-default" title="Edit Product" alt="Edit Product" (click)="onEditRecord(prd.id)">
                <span class="glyphicon glyphicon-edit"></span> 
              </button>
              <button type="button" class="btn btn-default" title="Delete Product" alt="Delete Product" (click)="onDeleteRecord(prd.id)"> 
                <span class="glyphicon glyphicon-trash"></span> 
              </button>
            </td>
     		</tr>
  		</tbody>
	</table>
  </div>
</div>
