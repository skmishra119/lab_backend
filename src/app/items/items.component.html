<div class="jumbotron">
  <div class="container">
    <div class="content-header">
      <h4>Items</h4>
      <div *ngIf="authService.isAuthorised()" class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <div class="btn-toolbar" role="toolbar"> 
              <div class="btn-group"> 
                <button type="button" class="btn btn-default" title="new Item" alt="New Item" (click)="onNewItem()"> 
                  <span class="glyphicon glyphicon-plus"></span> 
                </button>
              </div> 
            </div> 
          </li>
        </ul>
      </div>
    </div>
    <hr/>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
  		<thead>
    		<tr>
      			<th>Name</th>
      			<th>Product</th>
      			<th>Description</th>
      			<th>Unit</th>
      			<th>Min-Max values</th>
      			<th>Updated  On</th>
            <th>Controls</th>
    		</tr>
  		</thead>
  		<tbody>
   			<tr *ngFor="let itm of data">
         		<td>{{itm.name}}</td>
         		<td>{{itm.product}}</td>
         		<td>{{itm.description}}</td>
         		<td>{{itm.unit}}</td>
         		<td>{{itm.minval}} - {{itm.maxval}}</td>
            	<td>{{prd.updated}}</td>
            	<td>
              	<button type="button" class="btn btn-default" title="Edit Item" alt="Edit Item" (click)="onEditRecord(itm.id)">
                <span class="glyphicon glyphicon-edit"></span> 
              </button>
              <button type="button" class="btn btn-default" title="Delete Item" alt="Delete Item" (click)="onDeleteRecord(itm.id)"> 
                <span class="glyphicon glyphicon-trash"></span> 
              </button>
            </td>
     		</tr>
  		</tbody>
	</table>
  </div>
</div>
<modal #componentInsideModal>
  <ng-template #modalHeader><h2>Component inside modal</h2></ng-template>
  <ng-template #modalBody>
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </ng-template>
  <ng-template #modalFooter></ng-template>
</modal>
